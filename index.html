  <script>
    function copyToClipboard(text) {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('Successfully copied to the clipboard.');
    }

    const DISCORD_ID = '1140569210733469726';
    
    function getAvatarUrl(userId, avatar, discriminator) {
      if (!avatar) {
        const defaultAvatar = discriminator % 5;
        return `https://cdn.discordapp.com/embed/avatars/${defaultAvatar}.png`;
      }
      const isAnimated = avatar.startsWith('a_');
      return `https://cdn.discordapp.com/avatars/${userId}/${avatar}.${isAnimated ? 'gif' : 'png'}?size=256`;
    }
    
    function getDecorationUrl(userId, decoration) {
      if (!decoration) return null;
      return `https://cdn.discordapp.com/avatar-decoration-presets/${decoration}.png?size=256`;
    }
    
    function getBadgeFlags(publicFlags) {
      const badges = [];
      if (publicFlags & (1 << 0)) badges.push({ name: 'Staff', icon: 'fa-solid fa-crown' });
      if (publicFlags & (1 << 1)) badges.push({ name: 'Partner', icon: 'fa-solid fa-handshake' });
      if (publicFlags & (1 << 2)) badges.push({ name: 'HypeSquad Events', icon: 'fa-solid fa-ticket' });
      if (publicFlags & (1 << 3)) badges.push({ name: 'Bug Hunter Level 1', icon: 'fa-solid fa-bug' });
      if (publicFlags & (1 << 6)) badges.push({ name: 'HypeSquad Bravery', icon: 'fa-solid fa-shield' });
      if (publicFlags & (1 << 7)) badges.push({ name: 'HypeSquad Brilliance', icon: 'fa-solid fa-gem' });
      if (publicFlags & (1 << 8)) badges.push({ name: 'HypeSquad Balance', icon: 'fa-solid fa-scale-balanced' });
      if (publicFlags & (1 << 9)) badges.push({ name: 'Early Supporter', icon: 'fa-solid fa-star' });
      if (publicFlags & (1 << 10)) badges.push({ name: 'Team User', icon: 'fa-solid fa-users' });
      if (publicFlags & (1 << 12)) badges.push({ name: 'System', icon: 'fa-solid fa-gear' });
      if (publicFlags & (1 << 14)) badges.push({ name: 'Bug Hunter Level 2', icon: 'fa-solid fa-bug-slash' });
      if (publicFlags & (1 << 16)) badges.push({ name: 'Verified Bot', icon: 'fa-solid fa-check' });
      if (publicFlags & (1 << 17)) badges.push({ name: 'Verified Developer', icon: 'fa-solid fa-code' });
      if (publicFlags & (1 << 18)) badges.push({ name: 'Certified Moderator', icon: 'fa-solid fa-shield-halved' });
      if (publicFlags & (1 << 19)) badges.push({ name: 'Bot HTTP Interactions', icon: 'fa-solid fa-robot' });
      if (publicFlags & (1 << 22)) badges.push({ name: 'Active Developer', icon: 'fa-solid fa-laptop-code' });
      return badges;
    }
    
    function updateDiscordData() {
      fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`)
        .then(response => response.json())
        .then(data => {
          if (data.success && data.data) {
            const discordUser = data.data.discord_user;
            const status = data.data.discord_status;
            const activities = data.data.activities || [];
            
            if (discordUser) {
              const usernameEl = document.getElementById('discord-username');
              const avatarEl = document.getElementById('discord-avatar');
              const decorationEl = document.getElementById('discord-decoration');
              const bannerEl = document.getElementById('user-banner');
              
              const username = discordUser.username || 'DeityHB';
              const discriminator = discordUser.discriminator || '0';
              const displayName = discriminator !== '0' ? `${username}#${discriminator}` : username;
              
              usernameEl.textContent = displayName;
              
              if (discordUser.avatar) {
                avatarEl.src = getAvatarUrl(DISCORD_ID, discordUser.avatar, parseInt(discriminator));
              }
              
              if (discordUser.banner) {
                const isAnimated = discordUser.banner.startsWith('a_');
                bannerEl.src = `https://cdn.discordapp.com/banners/${DISCORD_ID}/${discordUser.banner}.${isAnimated ? 'gif' : 'png'}?size=1024`;
              }
              
              if (discordUser.decoration) {
                decorationEl.src = getDecorationUrl(DISCORD_ID, discordUser.decoration);
                decorationEl.style.display = 'block';
              }
              
            }
            
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            const activityText = document.getElementById('discord-activity');
            
            const statusColors = {
              online: '#23a55a',
              idle: '#f0b232',
              dnd: '#f23f43',
              offline: '#747f8d'
            };
            
            const statusLabels = {
              online: 'Online',
              idle: 'Idle',
              dnd: 'Do Not Disturb',
              offline: 'Offline'
            };
            
            statusIndicator.style.background = statusColors[status] || statusColors.offline;
            statusText.textContent = statusLabels[status] || 'Offline';
            
            const spotifyActivity = activities.find(a => a.name === 'Spotify');
            const gameActivity = activities.find(a => a.type === 0);
            
            if (spotifyActivity) {
              const songName = spotifyActivity.details || '';
              const artistName = spotifyActivity.state || '';
              activityText.textContent = `üéµ ${songName}${artistName ? ' by ' + artistName : ''}`;
            } else if (gameActivity) {
              activityText.textContent = `üéÆ ${gameActivity.name}`;
            } else {
              activityText.textContent = '';
            }
          }
        })
        .catch(error => {
          console.error('Error fetching Discord data:', error);
          const badgeElements = document.querySelectorAll('#discord-badges .userPage_badgeContainerFlex__1W_i0');
          badgeElements.forEach(badge => {
            const tooltip = badge.querySelector('.badge-tooltip');
            if (tooltip) {
              badge.addEventListener('mouseenter', () => {
                tooltip.style.opacity = '1';
              });
              badge.addEventListener('mouseleave', () => {
                tooltip.style.opacity = '0';
              });
            }
          });
        });
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      const badgeElements = document.querySelectorAll('#discord-badges .userPage_badgeContainerFlex__1W_i0');
      badgeElements.forEach(badge => {
        const tooltip = badge.querySelector('.badge-tooltip');
        if (tooltip) {
          badge.addEventListener('mouseenter', () => {
            tooltip.style.opacity = '1';
          });
          badge.addEventListener('mouseleave', () => {
            tooltip.style.opacity = '0';
          });
        }
      });
    });
    
    updateDiscordData();
    setInterval(updateDiscordData, 10000);
</script>
